<form name="competitorLogin" ng-submit="login()" ng-controller="competitorLoginCtrl" novalidate>
    <h2 class="form-title">Login to view your information</h2>
    <div class="row">
        <div class="col-md-6">
            <label>Address:</label>
            <input ng-model="competitor.address" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <label>Password:</label>
            <input ng-model="competitor.password" type="password" class="form-control" required/>
        </div>
    </div>
    <input type="submit" value="submit" class="btn btn-default">
</form>

<div ng-if="competitor !== null || competitor !== undefined">
    <p>Hola</p>
</div>
